schema:
  - ./src/graphql/schema.graphql
config:
  enumsAsConst: true
generates:
  ./src/graphql/resolvers-signatures.ts:
    config:
      useIndexSignature: true
      scalars:
        Upload: Upload
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: |-
            /* This file is generated by graphql-codegen. DO NOT EDIT THIS DIRECTLY. */
            import type { Upload } from 'graphql-upload';
