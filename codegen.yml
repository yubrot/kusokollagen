schema:
  - ./src/graphql/schema.graphql
documents:
  - ./src/graphql/documents.graphql
config:
  enumsAsConst: true
generates:
  ./src/graphql/resolvers-signatures.ts:
    config:
      useIndexSignature: true
      scalars:
        Upload: Upload
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: |-
            /* This file is generated by graphql-codegen. DO NOT EDIT THIS DIRECTLY. */
            import type Upload from 'graphql-upload/Upload.mjs';
  ./src/graphql/request-sdk.ts:
    config:
      scalars:
        Upload: Blob
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - add:
          content: |-
            /* This file is generated by graphql-codegen. DO NOT EDIT THIS DIRECTLY. */
